    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        header {
            background-color: #007BFF;

        input[type="password"],

        }

        }

            background-color: #0056b3;
            color: #fff;
            padding: 1em;
